



<div class="row">

    <div *ngFor = "let res of resultados"  class="col-md-4 col-ms-6 animate__animated animate__fadeIn ">
        <div class="card">
                <div class="card-body">
                    <img [src]="res.images.downsized_medium.url" 
                    alt="gif.title"
                    class="card-img-top">  
                    <div class="card-text">
                        {{res.title}}
                    </div>
                </div>
        </div>

    </div>

</div>
